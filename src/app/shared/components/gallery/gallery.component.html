<div class="c-gallery">
    <div class="row">
        <div routerLink="/characters/{{item.id}}" class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let item of galleryList">
            <figure class="c-gallery__figure" >
                <img class="c-gallery__img" src="{{item.image}}" alt="{{item.name}}">
                <figcaption class="c-gallery__figcaption"><span class="c-gallery__text" >{{item.name}}</span></figcaption>
            </figure>
        </div>
    </div>
</div>
