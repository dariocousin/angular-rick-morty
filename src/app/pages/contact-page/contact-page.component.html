<form [formGroup]="infoContactPage" (submit)="sendEmail()">
    <div>
        <label for="name">Name: </label>
        <input type="text" id="name" formControlName="name">
        <span *ngIf="emailSended && !infoContactPage.get('name').valid">The name value is required</span>
    </div>
    <div> 
        <label for="emial">Email: </label>
        <input type="email" id="email" formControlName="email">
        <span *ngIf="emailSended && !infoContactPage.get('email').valid">The email is required and need to be a email format</span>
    </div>
    <div>
        <label for="areYouHuman">Are you human? </label>
        <input type="checkbox" id="areYouHuman" formControlName="areYouHuman">
    </div>
    <div>
        <label for="message">Message: </label>
        <textarea formControlName="message" id="message" cols="30" rows="10"></textarea>
        <span *ngIf="emailSended && !infoContactPage.get('message').valid">The value of message is required and need to be more than 15
            characters and less than 255</span>
    </div>

    <input type="submit" value="Enviar">
</form>
